<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos em HTML5</title>
    </head>
    <body>
        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="500" poster="imagens/limaothumb.jpg" controls>
            <source src="midia/Meu_video-1.m4v" type="video/m4v">
            <source src="midia/meu_video.ogv" type="video/ogv">
            <source src="midia/Meu_video-1.webm" type="video/webm">
            <source src="midia/meu_video.mp4" type="video/mp4">
            <p>Seu navegador nãoi é compatível com nenhuma mídia de vídeo.</p>
        </video>
        <h1>Inseridos vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XNLT8LH6LkQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
