<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
            <img src="imagens/fotog.png" alt="imagem flexível">
        </picture>
        
        <p>Reproduzindo Áudio</p>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/Calvin_Harris-josh_pan.mp3" controls autoplay></audio>
        <!--MP3, wav e OOG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/Calvin_Harris-josh_pan.mp3" type="audio/mpeg">
            <source src="midia/Calvin_Harris-josh_pan.ogg" type="audio/ogg">
            <source src="midia/Calvin_Harris-josh_pan.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Calvin_Harris-josh_pan.mp3" download="Calvin_Harris_MP3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
    </body>
</html>
